sudo: required
dist: trusty
language: node_js
node_js:
  - "5"
  - "6"
before_script:
   - npm install -g coveralls 
   - ./build/start-server.sh
script:
   - make ci
after_script:
   - ./build/stop-server.sh
notifications:
  irc: "irc.freenode.org#brass-monkey"
branches:
  only:
    - master
after_success:
  - cat ./coverage/lcov.info | coveralls