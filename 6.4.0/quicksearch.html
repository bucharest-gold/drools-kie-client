    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules drools-kie-client Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-02T13:50:56-03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules drools-kie-client drools-kie-clientNode.js client for Drools KIE server API. This package provides a Node.js client for the KIE server API. It is experimental and still a work in progress. N.B. This module uses ES6 language features, and as such depends on Node.js version 5.x or higher. npm install drools-kie-client -SUsagelet client = require('drools-kie-client'); const options = { baseUrl: 'http://host:port/kie_server_context', username: 'yourAdminUsername', password: 'yourAdminPassword' }; client = client(options); client.info().then(x =&gt; console.log(x.msg)); let container = { &quot;container-id&quot;: &quot;bgold&quot;, &quot;release-id&quot;: { &quot;version&quot;: &quot;1.0&quot;, &quot;group-id&quot;: &quot;org.bgold.kieserver&quot;, &quot;artifact-id&quot;: &quot;bgold&quot; } }; client.containerAdd(container).then(x =&gt; console.log(x.msg));You can use to Verify the server status. List, add, delete containers. Execute commands. View and update release. View and update scanner. API Documentationhttp://bucharest-gold.github.io/drooks-kie-client/ If you have the github rights to do it, you can publish the API documentation by running ./build/publish-docs.sh. This script will generate the documentation, then clone this repository into a temporary directory, checkout the gh-pages branch and update it with the newly generated documentation. Development &amp; TestingTo run the tests, you'll need to run./build/start-server.sh. This script will download and start wildfly 8x and kie-server distribution. Then just run the tests. make testTo stop the server, run ./build/stop-server.sh. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-06-02T13:50:56-03:00 using the DocStrap template. "},"module-drools-kie-client.html":{"id":"module-drools-kie-client.html","title":"Module: drools-kie-client","body":" Documentation Modules drools-kie-client Module: drools-kie-client Methods client(options) Initializes the Drools KIE client. Parameters: Name Type Description options object Request options. Properties Name Type Description baseUrl string The Base url, e.g. http://localhost:8080/kie-server-6.4.0.Final-ee7 username string The username. password string The password. container(id) Returns information about the Container. Parameters: Name Type Description id string The ID of the Container. Returns: A promise that will resolve with container information. Type Promise containerAdd(containerRepresentation) This function is used to create a new Container. Parameters: Name Type Description containerRepresentation object An object representing the container. Returns: A promise that will resolve with the new container created. Type Promise containerDelete(id) This function is used to remove a Conainer. Parameters: Name Type Description id string The ID of the Conainer. Returns: A promise that will resolve with 204 No Content if the delete is successful. Type Promise containers() Returns containers. Returns: A promise that will resolve with containers. Type Promise info() Returns the Execution Server information. Returns: A promise that will resolve with server information. Type Promise release(id) Returns the full release id for the Container specified by the id. Parameters: Name Type Description id string The ID of the Container. Returns: A promise that will resolve with release information. Type Promise release(id) Returns information about the scanner for this Container's automatic updates. Parameters: Name Type Description id string The ID of the Container. Returns: A promise that will resolve with release information. Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on
